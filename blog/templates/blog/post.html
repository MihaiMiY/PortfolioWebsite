{% extends "blog/default.html" %}

    {% block content %}

        <div class="view-post">
            <h1>{{ post.title }}</h1>
            <p id="author">Author: {{ post.author }}</p>
            <p id="content">{{ post.text }}</p>
            <p id="published-date">Published date: {{ post.published_date }}</p>
            <p id="category">Category: {{ post.category }}</p>
        </div>

    {% endblock %}
