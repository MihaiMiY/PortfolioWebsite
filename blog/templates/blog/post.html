{% extends "blog/default.html" %}
{% load staticfiles %}

{% block title %}

	{{ post.title }}

{% endblock %}

{% block content %}

    <div class="view-post">
        <h1>{{ post.title }}</h1>
        <p>Author: {{ post.author }}</p>
        <p>{{ post.text }}</p>
        <p>Published date: {{ post.published_date }}</p>
        <p>Category: {{ post.category }}</p>
        <p><a href="/dashboard/post/edit/{{ post.id }}">Edit post</p>
    </div>

{% endblock %}
